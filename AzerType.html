<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AzerType</title>
		<script src="AzerType.js" defer></script>
		<link href="AzerType.css" rel="stylesheet">
	</head>

	<body>
		<header>
			<h1>AzerType</h1>
			<p>L'application pour apprendre Ã  taper plus vite !</p>
		</header>

		<main>
			<div class="ChoiseZone">
				<input type="radio" name="optionSource" id="mots" value="1">
				<label for="mots">Mots</label>
				<input type="radio" name="optionSource" id="phrases" value="2">
				<label for="phrases">Phrases</label>

			<div class="promptZone">
				Entrez le mot : <span id="prompt">Choisisez le mode d'utilisation (mots/phrases)</span><br>
				Score : <span id="score">0</span>
			</div>
			<div class="inputZone">
				<input type="text" id="writingInput" name="writingInput">
				<button id="buttonVerify">Valider</button>
			</div>
		</main>
	</body>
</html>
